hoodie.spark.sql.insert.into.operation=insert
auto.offset.reset=earliest
bootstrap.servers=broker:29092
hoodie.datasource.write.partitionpath.field=ingestion_date
hoodie.datasource.write.hive_style_partitioning=true
hoodie.datasource.write.keygenerator.class=org.apache.hudi.keygen.SimpleKeyGenerator
hoodie.streamer.schemaprovider.registry.schemaconverter=
hoodie.streamer.schemaprovider.registry.url=http://schema-registry:8081/subjects/transactions-value/versions/latest
hoodie.streamer.source.kafka.topic=transactions
hoodie.streamer.source.kafka.value.deserializer.class=org.apache.hudi.utilities.deser.KafkaAvroSchemaDeserializer
hoodie.metadata.enable=true
hoodie.datasource.meta.sync.enable=true
schema.registry.url=http://schema-registry:8081/
